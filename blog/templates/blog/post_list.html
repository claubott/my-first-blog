<html>
	<head>
		<title>El Blog de Clo</title>
	</head>
	<body>
		<div> 
			<h1><a href="">El Blog de Clo</a></h1>
		</div>

		{% for post in posts %}
		<div>
			<h2><a href="">{{ post.title }}</a></h2>
			<small>publicado: {{ post.published_date }}</small>
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
		{% endfor %}

	</body>
</html>
